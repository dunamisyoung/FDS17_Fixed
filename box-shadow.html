<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box-shadow</title>
    <style>
      .shadow {
        background-color: #000;
        width: 500px;
        margin: 50px;
      }

      .box {
        top: -5px;
        left: -5px;
        position: relative;
        background-color: yellow;
        width: 500px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="shadow">
      <div class="box">welcome</div>
    </div>
  </body>
</html>
